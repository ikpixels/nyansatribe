{% extends 'www/base.html' %}
{% load embed_video_tags %}
{% load static %}
{%block title%}
{%endblock%}
{%block content%}


    <!-- main content -->
    <main class="main">
        <div class="container-fluid">
            <div class="row row--grid">
                <!-- breadcrumb -->
                <div class="col-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb__item"><a href="/">Home</a></li>
                        <li class="breadcrumb__item breadcrumb__item--active">Payment</li>
                    </ul>
                </div>
                <!-- end breadcrumb -->

                <!-- error -->
                <div class="col-12">
                    <div class="page-404">
                        <div class="page-404__wrap">
                            <div class="page-404__content">
                                <h1 class="page-404__title">Note</h1>
                                <p class="page-404__text">Confirm your payment</p>
                                <a href="{% url 'store:payment-success' %}" class="page-404__btn">Confirm</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end error -->
            </div>
        </div>
    </main>
    <!-- end main content -->

{% endblock content %}
